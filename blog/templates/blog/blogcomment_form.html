{% extends "base_generic.html" %}

{% block content %}
<p>Post your comment for: <a href="{% url 'blog-detail' blog.pk %}">{{blog.name}}</a></p>

<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    {% if perms.blog.can_add_comment %}
    <input type="submit" value="Submit" />
    {% endif %}
</form>
{% endblock %}
